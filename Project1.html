<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>Best Jokes to make your Day</h3>
      <div id="joke" class="joke">Awesome Joke is Loading....</div>
      <button id="jokeBtn" class="btn">Next Joke</button>
    </div>

    <script>
      // Get the joke and button elements
      const jokes = document.querySelector("#joke");
      const jokeBtn = document.querySelector("#jokeBtn");

      function generateJokes() {
        fetch("https://icanhazdadjoke.com", {
          headers: {
            Accept: "application/json",
          },
        })
          .then((res) => res.json())
          .then((data) => {
            jokes.innerHTML = data.joke;
          })
          .catch((error) => {
            console.log(error);
          });
      }

      // Call generateJokes when the page loads
      generateJokes();

      jokeBtn.addEventListener("click", generateJokes);

      <script>
      // Get the joke and button elements
      const jokeElement = document.querySelector("#joke");
      const jokeBtn = document.querySelector("#jokeBtn");

      // Function to generate jokes
      async function generateJokes() {
        try {
          // Fetch a joke from the API
          const response = await fetch("https://icanhazdadjoke.com", {
            headers: {
              Accept: "application/json",
            },
          });

          // Parse the response as JSON
          const data = await response.json();

          // Set the retrieved joke as the text content of the joke element
          jokeElement.textContent = data.joke;
        } catch (error) {
          // Log any errors that occur during the fetch or JSON parsing
          console.error(error);
        }
      }

      // Attach the generateJokes function to the click event of the button
      jokeBtn.addEventListener("click", generateJokes);
    </script>
